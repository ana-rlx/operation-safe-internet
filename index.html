<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Operation Safe Internet</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --blue: #1e40af;
  --teal: #0f766e;
  --yellow: #facc15;
  --green: #15803d;
  --bg: #0f172a;
  --card: #ffffff;
  --text: #f8fafc;
  --muted: #94a3b8;
}

/* Reset & basic */
* { box-sizing: border-box; margin:0; padding:0; }
body {
  font-family: 'Open Sans', Arial, sans-serif;
  color: var(--text);
  font-size: 16px;
  line-height: 1.6;
  min-height: 100vh;
  background: var(--bg);
  overflow-x: hidden;
  position: relative;
}

/* Cyber background canvas */
#cyberCanvas {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background: var(--bg);
}

/* Header */
header {
  text-align: center;
  padding: 40px 20px 20px 20px;
  z-index: 1;
  position: relative;
}
header h1 {
  font-family: 'Nunito', sans-serif;
  font-size: 40px;
  color: var(--yellow);
  margin-bottom: 12px;
}
header p {
  font-size: 20px;
  color: var(--text);
}

/* Tabs */
.tab {
  overflow: hidden;
  background: var(--blue);
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  position: relative;
  z-index: 1;
}
.tab button {
  background: var(--blue);
  border: none;
  outline: none;
  cursor: pointer;
  padding: 12px 20px;
  transition: 0.3s;
  font-size: 16px;
  color: white;
  font-weight: 700;
  margin: 4px;
}
.tab button:hover { background: var(--teal); }
.tab button.active { background: var(--green); }

/* Tab content */
.tab-content { display: none; padding: 20px 0; position: relative; z-index: 1; }
.tab-content.card {
  background: var(--card);
  color: #0f172a;
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.2);
  margin-top: 10px;
}

/* Headings */
h2 { color: var(--blue); }
h3 { color: var(--teal); }

/* Highlights */
.highlight {
  background: #fefce8;
  border-left: 6px solid var(--yellow);
  padding: 12px;
  border-radius: 8px;
  font-weight: 600;
}

/* Videos */
.video-container {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
  border-radius: 12px;
  margin-top: 12px;
}
.video-container iframe {
  position: absolute;
  width: 100%;
  height: 100%;
  border: none;
}

/* Flowchart */
.flow-step {
  background: #ecfeff;
  border-left: 6px solid var(--teal);
  padding: 14px;
  margin: 10px auto;
  border-radius: 10px;
  max-width: 460px;
  font-weight: 700;
}
.flow-arrow {
  text-align: center;
  font-size: 22px;
  color: var(--muted);
}
.final-step {
  background: #ecfdf5;
  border-left: 6px solid var(--green);
}

/* Quiz */
.quiz-question {
  background: #f1f5f9;
  padding: 14px;
  border-radius: 10px;
  margin-bottom: 14px;
}
.quiz-option {
  display: block;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
  margin-bottom: 8px;
  cursor: pointer;
}
.quiz-option.correct { border-color: var(--green); background: rgba(21,128,61,0.1); }
.quiz-option.wrong { border-color: #f59e0b; background: rgba(250,204,21,0.1); }

button {
  background: var(--blue);
  color: #ffffff;
  border: none;
  padding: 12px 18px;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  font-weight: 700;
  margin-top: 8px;
}
button:hover { background: #1e3a8a; }

.about-photo {
  max-width: 200px;
  border-radius: 12px;
  display: block;
  margin: auto;
}

footer {
  text-align: center;
  font-size: 14px;
  color: var(--muted);
  padding: 20px;
}

/* Poster */
#posterPreview {
  border:4px solid var(--teal);
  padding:30px;
  border-radius:16px;
  max-width:700px;
  margin:auto;
  background:linear-gradient(135deg, #e0f7fa, #ffffff);
}
#posterPreview h3 {
  text-align:center;
  color:var(--blue);
  font-size:32px;
  margin-bottom:24px;
}
#posterPreview ol {
  font-size:20px;
  line-height:2;
  padding-left:40px;
  text-align:left;
}
#posterPreview li { margin-bottom:14px; }

</style>
</head>
<body>

<canvas id="cyberCanvas"></canvas>

<header>
  <h1>üõ°Ô∏è Operation Safe Internet</h1>
  <p>A Cyber Training Course for Kids (Grade 6)</p>
</header>

<div class="tab">
  <button class="tablinks active" onclick="openTab(event,'intro')">Introduction</button>
  <button class="tablinks" onclick="openTab(event,'videos')">Videos</button>
  <button class="tablinks" onclick="openTab(event,'cybersecurity')">Cybersecurity</button>
  <button class="tablinks" onclick="openTab(event,'quiz')">Scenario Quiz</button>
  <button class="tablinks" onclick="openTab(event,'flow')">Cyberbullying Flow</button>
  <button class="tablinks" onclick="openTab(event,'poster')">Poster</button>
  <button class="tablinks" onclick="openTab(event,'references')">References</button>
  <button class="tablinks" onclick="openTab(event,'aboutme')">About Me</button>
</div>

<main>
<!-- All tab content goes here (same as before), including enhanced printable poster -->
</main>

<footer>
  ¬© Operation Safe Internet ‚Ä¢ Educational Use
</footer>

<script>
// ----------------- Tabs -----------------
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tab-content");
  for(i=0;i<tabcontent.length;i++){ tabcontent[i].style.display="none"; }
  tablinks = document.getElementsByClassName("tablinks");
  for(i=0;i<tablinks.length;i++){ tablinks[i].className = tablinks[i].className.replace(" active",""); }
  document.getElementById(tabName).style.display="block";
  evt.currentTarget.className += " active";
}

// ----------------- Quiz -----------------
const quizData = [
  { q: 'Someone asks for your password. What do you do?', options: ['Give it','Say no and tell an adult','Ignore it'], a:1 },
  { q: 'You see a mean comment online. What do you do?', options: ['Reply','Save & Report','Share with friends'], a:1 },
  { q: 'You receive a suspicious link. Action?', options: ['Click it','Ask adult first','Forward to friends'], a:1 }
];
function buildQuiz(){
  const area = document.getElementById('quizArea');
  area.innerHTML='';
  quizData.forEach((item, idx)=>{
    const qDiv = document.createElement('div');
    qDiv.className='quiz-question';
    const h = document.createElement('strong'); h.textContent='Scenario '+(idx+1)+': '; qDiv.appendChild(h);
    const p = document.createElement('span'); p.textContent=item.q; qDiv.appendChild(p);
    item.options.forEach((opt,i)=>{
      const label = document.createElement('label');
      label.className='quiz-option';
      label.innerHTML=`<input type="radio" name="q${idx}" value="${i}" style="margin-right:6px"> ${opt}`;
      qDiv.appendChild(label);
    });
    area.appendChild(qDiv);
  });
}
buildQuiz();
function gradeQuiz(){
  let score=0;
  quizData.forEach((item, idx)=>{
    const selected = document.querySelector(`input[name=q${idx}]:checked`);
    const optionLabels = Array.from(document.querySelectorAll('#quizArea .quiz-question')[idx].querySelectorAll('.quiz-option'));
    optionLabels.forEach((lab,i)=>{
      lab.classList.remove('correct','wrong');
      const input = lab.querySelector('input');
      if(i===item.a){ lab.classList.add('correct'); }
      if(input.checked && i!==item.a){ lab.classList.add('wrong'); }
    });
    if(selected && Number(selected.value)===item.a) score++;
  });
  document.getElementById('score').textContent=`Score: ${score} / ${quizData.length}`;
}
document.addEventListener('click', e=>{
  if(e.target.closest('.quiz-option')){
    const lab=e.target.closest('.quiz-option');
    const radio=lab.querySelector('input[type=radio]');
    if(radio) radio.checked=true;
  }
});

// ----------------- Poster Print -----------------
function printPoster() {
  const posterContent = document.getElementById('posterPreview').innerHTML;
  const printWindow = window.open('', '', 'height=800,width=800');
  printWindow.document.write('<html><head><title>Print Poster</title><style>');
  printWindow.document.write('body { font-family: Nunito, sans-serif; text-align:center; padding:40px; }');
  printWindow.document.write('#posterPreview { border:4px solid #0f766e; padding:30px; border-radius:16px; background:linear-gradient(135deg, #e0f7fa, #ffffff); }');
  printWindow.document.write('h3 { color:#1e40af; font-size:32px; margin-bottom:24px; }');
  printWindow.document.write('ol { font-size:22px; line-height:2.2; text-align:left; display:inline-block; padding-left:40px; }');
  printWindow.document.write('li { margin-bottom:16px; }');
  printWindow.document.write('</style></head><body>');
  printWindow.document.write(posterContent);
  printWindow.document.write('</body></html>');
  printWindow.document.close();
  printWindow.focus();
  printWindow.print();
}

// ----------------- Cyber Background Animation -----------------
const canvas = document.getElementById('cyberCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;
let nodes = [];

function Node(x, y, vx, vy, size) {
  this.x = x;
  this.y = y;
  this.vx = vx;
  this.vy = vy;
  this.size = size;
}
Node.prototype.update = function() {
  this.x += this.vx;
  this.y += this.vy;
  if(this.x<0 || this.x>width) this.vx*=-1;
  if(this.y<0 || this.y>height) this.vy*=-1;
};
function initNodes(num) {
  nodes = [];
  for(let i=0;i<num;i++){
    nodes.push(new Node(Math.random()*width, Math.random()*height, (Math.random()-0.5)*0.5, (Math.random()-0.5)*0.5, 2+Math.random()*2));
  }
}
function draw() {
  ctx.clearRect(0,0,width,height);
  ctx.fillStyle='rgba(0,255,255,0.7)';
  for(let i=0;i<nodes.length;i++){
    const n=nodes[i];
    ctx.beginPath();
    ctx.arc(n.x,n.y,n.size,0,Math.PI*2);
    ctx.fill();
  }
  // Draw lines
  ctx.strokeStyle='rgba(0,255,255,0.2)';
  for(let i=0;i<nodes.length;i++){
    for(let j=i+1;j<nodes.length;j++){
      const dx = nodes[i].x - nodes[j].x;
      const dy = nodes[i].y - nodes[j].y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if(dist<120){
        ctx.beginPath();
        ctx.moveTo(nodes[i].x,nodes[i].y);
        ctx.lineTo(nodes[j].x,nodes[j].y);
        ctx.stroke();
      }
    }
  }
  nodes.forEach(n=>n.update());
  requestAnimationFrame(draw);
}
initNodes(80);
draw();
window.addEventListener('resize', ()=>{
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
  initNodes(80);
});
</script>
</body>
